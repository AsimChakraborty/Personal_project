{% extends "layout.html" %}

{% block content %}
<div class="home-page">

    <form action="{{ url_for('search_employees') }}" method="GET">
        <div class="row">
            <div class="col-md-2">
                <input type="text" name="name" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="col-md-3">
                <input type="date" name="dob" class="form-control" id="dob">
            </div>
            <div class="col-md-3">
                <input type="text" name="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="col-md-3">
                <input type="text" name="mobile" class="form-control" id="mobile" placeholder="Number">
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-outline-success">Search</button>
            </div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered mt-5">
                <thead>
                    <tr>
                       
                        <th scope="col" class="text-center">Photo</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Mobile</th>
                        <th scope="col">Date of Birth</th>
                    </tr>
                </thead>
                <tbody>
                    {% for employee in employeesArr %}
                    <tr>
                        <td>{{ employee[0] }}</td> 
                        <td class="text-center">
                            {% if employee[5] %} 
                            <img src="{{ url_for('static', filename='uploads/' + employee[5]) }}" alt="Photo"
                                style="width: 50px; height: 50px;">
                            {% else %}
                            No Photo
                            {% endif %}
                        </td>
                        <td>{{ employee[1] }}</td> 
                        <td>{{ employee[2] }}</td> 
                        <td>{{ employee[3] }}</td> 
                        <td>{{ employee[4] }}</td> 
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

{% endblock %}
